{% extends 'base.html' %}

{% block title %} Addresses {% endblock %}

{% block content %}

  <h1 class="text-center">Addresses</h1>

  {% for adds in addies %}
  <div class="card" style="width: 25rem;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ adds.first_name }} {{ adds.last_name }}</li>
        <li class="list-group-item">{{ adds.address }}</li>
        <li class="list-group-item">{{ adds.phone_number }}</li>
      </ul>
  </div>
  {% endfor %}

{% endblock %}
